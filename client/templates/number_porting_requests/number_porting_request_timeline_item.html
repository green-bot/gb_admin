<template name="numberPortingRequestTimelineItem">
  <li>
    <div class="timeline-badge {{badgeClass}}">
      <i class="glyphicon glyphicon-{{glyphicon}}"></i>
    </div>
    <div class="timeline-panel">
      <div class="timeline-heading">
        <h4 class="timeline-title">{{title}}</h4>
      </div>
      <div class="timeline-body">
        {{#if timestamp}}<p>{{ livestamp timestamp }}</p>{{/if}}
        {{> UI.contentBlock}}
      </div>
    </div>
  </li>
</template>
