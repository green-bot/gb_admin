<template name="networkAddressShow">
  <h2>Network Address</h2>
  <h3>{{networkAddress.networkHandleName}}</h3>
  {{ address.networkHandleName }}

  <form name="network-handle">
    Owner handles:
    {{#selectizeInput}} <input name="ownerHandles" value="{{ownerHandles}}"> {{/selectizeInput}}

    <input type="submit" value="Save" class="btn btn-success">
  </form>

</template>
