<template name="botDetails">
  <h1>Bot details {{name}}</h1>
  <div class="bot-desc">{{{script.desc}}}</div>

  <h2> Addresses </h2>
  <ul>
  {{#each addresses}}
  <li>{{networkHandleName}}:{{keyword}}</li>
  {{/each}}
  </ul>
  <a class="btn btn-success" data-target="#addBotAddressModal" data-toggle="modal" href="#">Add Address</a>

  <div class="modal fade" id="addBotAddressModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="new-bot-address-form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Bot Address</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="network-handles">Network Handles</label>
              <select class="form-control" id="network-handles" name="networkHandleId">
                <option value="">Select Network Handle</option>
                {{#each networkHandles}}
                <option value="{{_id._str}}">{{handle}}@{{network}}</option>
                {{/each}}
              </select>
            </div>
            <div class="form-group">
              <label for="keyword">Keyword</label>
              <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Keyword">
              <p class="help-block">The initial message that will trigger this bot.</p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
