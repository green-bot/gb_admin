<template name="accountsNew">
  <div class="page-header"><a class="btn btn-default" href="/accounts">
    <span class="glyphicon glyphicon-list-alt"></span> Back </a>
    <h1> New account </h1>
  </div>

  <form action="/accounts" class="form-horizontal" method="post">
    <div class="form-group">
      <label class="col-sm-2 control-label">Customer Name</label>
      <div class="col-sm-4 col-sm-offset-2">
        <input class="form-control" name="customerName" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email Address</label>
      <div class="col-sm-4 col-sm-offset-2">
        <input class="form-control" name="email" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-sm-4 col-sm-offset-2">
        <input class="form-control" name="password" type="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-4">
        <button class="btn btn-primary" type="Submit">Create</button>
      </div>
    </div>
  </form>

</template>
